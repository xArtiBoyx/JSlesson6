<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function numbers(){
		let num = []
		for(i = 0; i < 20; i++){
			numb = Math.floor(Math.random() * 20 + 1)
			num.push(numb)
		}
		document.write("Двадцать рандомных чисел от 1 до 20: " + num + "<br>")
		let even = []
		for(i = 0; i < 19; i++)
			if (num[i] % 2 == 0){
				even.push(num[i])
			}
			else{
				continue
			}
		document.write('Четные числа из этого массива: ' + even + "<br>")
	}
	numbers()
</script>
</body>
</html>
